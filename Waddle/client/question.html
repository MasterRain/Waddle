<template name="question">
	<div class="row">
		<div class="col-xs-2 col-sm-1 updoot">
			<div><span class="glyphicon glyphicon-chevron-up"></span></div>
			<div>{{upvotes}}</div>
			<div><span class="glyphicon glyphicon-chevron-down"></span></div>
			<div class="time-ago">3h</div>
		</div>
			<div class="old-question col-xs-10 col-sm-11 panel panel-default" qid={{questionID}}>
			{{text}}
			</div>
	</div>
	{{#if isAnswered answeredBy}} {{> answer}} {{/if}}
</template>

<template name="answer">
	<div class="row">
		<div class="col-xs-2 col-sm-1"></div>
		<div class="col-xs-10 col-sm-11">
			<div class="ansHead"> {{getName answeredBy}} Answers: </div>
			<div class="ansBody panel panel-default">
			{{answerText}}
			</div>
		</div>
	</div>
</template>

<template name="questionBox">
	<div class="question-box">
		<form>
			<div class="form-group">
    			<textarea class="form-control" rows="3" id="postField"></textarea>
  			</div>
			<button type="submit" class="btn btn-primary" id="axe">Axem</button>
		</form>
	</div>
</template>
