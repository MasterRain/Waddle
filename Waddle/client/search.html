<template name="search">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
    <div class="input-group">
      <input type="text" class="form-control" id="lectureSearch" placeholder="Choose a {{choice}}">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
      </span>
    </div>
    </div>
    <div class="col-sm-4"></div>
  </div>
  <div class="row">
    <div class="col-sm-2 col-md-3"></div>
    <div class="col-sm-8 col-md-6">
      <div class="results-module-wrapper">{{> searchResults}}</div>
    </div>
    <div class="col-sm-2 col-md-3"></div>
  </div>
</template>

<template name="searchResults">
<div class="search-results">
        <ul class="list-group outcome">
	  {{#if hasCourse}}
	    {{#each modules}}
            <li class="list-group-item"><a class="module-link" href="{{pathFor route='questionBoard'}}" mID={{moduleID}}>{{name}} - {{desc}}</a></li>
	    {{/each}}
	  {{else}}
	    {{#each courses}}
            <li class="list-group-item"><a class="course-link" href="#" cID={{courseID}}>{{name}}</a></li>
	    {{/each}}
	  {{/if}}
        </ul>
      </div>
</template>

<template name="selector">
<div class="search-results choose-modules">
  <ul class="list-group outcome" id="moduleList">
    {{#each modules}}
      <li class="list-group-item module-selector {{isChosen moduleID}}" mID={{moduleID}}>{{name}} - {{desc}}</li>
    {{/each}}
  </ul>
  <button type="submit" class="btn btn-primary" id="setModules">Save</button>
</div>
</template>

<template name="moduleEditor">
<div class="search-results">
  <ul class="list-group outcome" id="courseList">
    {{#each courses}}
      <li class="list-group-item course-selector" cID={{courseID}}>{{name}}</li>
    {{/each}}
  </ul>
</div>
<button type="submit" class="btn btn-primary" id="submitModule">Save</button>
</template>
