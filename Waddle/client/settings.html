<template name="settings">

	{{#if isStudent}}
	<div class="row">

		<div class="col-xs-2 col-sm-4"></div>
		<div class="col-xs-8 col-sm-4">

			<div class="form-group">
				<label for="selC">Select Course:</label>
				<select class="form-control" id="selC">
					<option class="courseChoice" cID={{ccID}}>{{currCourseName}}</option>
					{{#each otherCourses}}
						<option class="courseChoice" cID={{courseID}}>{{name}}</option>
					{{/each}}
				</select>
			</div>

			<div class="panel panel-default change-pw">
				<label><strong>Change Password</strong></label>
				<input class="form-control" type="password" placeholder="Enter old password:" id="old-password-input">
				<br>
				<input class="form-control" placeholder="Enter new password:" id="new-password-input">
			</div>
			<button type="submit" class="btn btn-danger" id="cancel">Cancel</button>
			<button type="submit" class="btn btn-primary" id="save">Save</button>
		</div>		
		<div class="col-xs-2 col-sm-4"></div>
	</div>		

	{{else}}

		<p>there we go</p>

	{{/if}}
</template>
