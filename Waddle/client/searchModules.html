<template name="searchModules">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
    <div class="input-group">
      <input type="text" class="form-control" id="lectureSearch" placeholder="Choose a course or lecturer.">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
      </span>
    </div>
    </div>
    <div class="col-sm-4"></div>
  </div>
  <div class="row">
    <div class="col-sm-2 col-md-3"></div>
    <div class="col-sm-8 col-md-6">
      <div class="results-module-wrapper">{{> searchResults}}</div>
    </div>
    <div class="col-sm-2 col-md-3"></div>
  </div>
</template>

<template name="searchResults">
<div class="search-results">
        <ul class="list-group outcome">
	  {{#each modules}}
          <li class="list-group-item"><a class="course-link" href="{{pathFor route='questionBoard'}}" mID={{moduleID}}>{{name}} - {{desc}}</a></li>
	  {{/each}}
        </ul>
      </div>
</template>
