<template name="lecturerCarousel">
<div id="Lecturer" class="carousel slide lecturer-carousel" data-ride="carousel" data-interval="false">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    {{#each modules}}
    <li data-target="#myCarousel" data-slide-to="{{@index}}" class={{#if first @index}}active{{/if}}  ></li>
    {{/each}}
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner lc-inner" role="listbox">
    {{#each modules}}
    <div class="item  {{#if first @index}}active{{/if}}">
	<div class="row">
		<div class="col-xs-2"></div>
		<div class="col-xs-8">
     			<div class="lc-subject">
				{{name}} - {{desc}}
      			</div>
			{{#each questions moduleID}}
			{{> question}}
	  		{{/each}}
		</div>
		<div class="col-xs-2"></div>
	</div>
    </div>
    {{/each}}
</div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#Lecturer" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#Lecturer" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

  <div class="row answer-box-wrapper">
    <div class="col-sm-2 col-md-3"></div>
    <div class="col-sm-8 col-md-6" style="height:100%">
      {{> answerBox}}
    </div>
    <div class="col-sm-2 col-md-3"></div>
  </div>
</template>

<template name="answerBox">
    		<textarea class="form-control ansText" id="ansField"></textarea>
		<button type="submit" class="btn btn-primary {{enabled}}" id="ans">Please select a question.</button>
</template>
