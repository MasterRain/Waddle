<template name="lecturerCarousel">
<div id="Lecturer" class="carousel slide lecturer-carousel" data-ride="carousel" data-interval="false">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner lc-inner" role="listbox">
    <div class="item active">
	<div class="row">
		<div class="col-xs-2"></div>
		<div class="col-xs-8">
     			<div class="lc-subject">
				AA101 - bibendum mattis natoque egestas scelerisque
      			</div>
			{{> question}}
			{{> question}}
			{{> question}}
			{{> question}}
			{{> question}}
			{{> question}}
		</div>
		<div class="col-xs-2"></div>
	</div>
    </div>

    <div class="item">
	<div class="row">
		<div class="col-xs-2"></div>
		<div class="col-xs-8">
     			<div class="lc-subject">
				AA102 - dolor eu eleifend erat arcu
      			</div>
			{{> question}}
			{{> question}}
			{{> question}}
			{{> question}}
			{{> question}}
			{{> question}}
		</div>
		<div class="col-xs-2"></div>
	</div>
    </div>

    <div class="item">
	<div class="row">
		<div class="col-xs-2"></div>
		<div class="col-xs-8">
     			<div class="lc-subject">
				AA103 - nunc est pede lectus parturient
      			</div>
			{{> question}}
			{{> question}}
			{{> question}}
			{{> question}}
			{{> question}}
			{{> question}}
		</div>
		<div class="col-xs-2"></div>
	</div>
    </div>

    <div class="item">
	<div class="row">
		<div class="col-xs-2"></div>
		<div class="col-xs-8">
     			<div class="lc-subject">
				AA104 - suscipit arcu nunc libero condimentum
      			</div>
			{{> question}}
			{{> question}}
			{{> question}}
			{{> question}}
			{{> question}}
			{{> question}}
		</div>
		<div class="col-xs-2"></div>
	</div>
    </div>
</div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#Lecturer" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#Lecturer" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</template>
