<!-- Login in screen tepmlate-->

<template name="login">


    <div class="container container-table">
        <form class="login-form">

             {{#if logInScreen}}
                 {{> oldAcc}}
             {{else}}
                 {{> newAcc}}
             {{/if}}

        </form>

    </div> 
    
</template>

<!-- ................................................................................................................... -->

<template name="oldAcc">
    
  <div class="row vertical-top-row">

    <div class="col-sm-3"> <!-- the left side--></div>

        <div class="col-sm-6">
            <!-- center of screen-->
            {{> details}}

            
	    <button type="submit" class="btn btn-block login-facebook"><strong>Sign in with Facebook</strong></button>

            <button type="submit" class="btn btn-default signInButton">Submit</button>
            <button type="create" id="goCreateAcc" class="btn btn-default">Create account</button>

            </div>

        <div class="col-sm-3"> <!-- right of screen-->

    </div>
    

  </div>
   


</template>

<!-- ................................................................................................................... -->

<template name="newAcc">
    
    <div class="col-sm-5">

        {{> details}}

        <div class="form-group">
            <label for="email">Confirm Email:</label>
            <input type="email" class="form-control confirm inEmail" id="emailConf">
        </div>
        <div class="form-group">
            <label for="pwd">Confirm Password:</label>
            <input type="password" class="form-control confirm inPwd" id="pwdConf">
        </div>

    </div>

    <div class="col-sm-1"></div>

    <div class="col-sm-6">
    
        <div class="row">
            <div class="btn-group" data-toggle="buttons" value="true">

                <label class="btn btn-primary active" id='isStudent'>
                    <input type="radio" name="studentToggle" checked="checked" value="true"> Student
                </label>
                <label class="btn btn-primary" type="radio" id="isLect">
                    <input type="radio" name="lectureToggle" value="false"> 
                    Lecturer
                </label>
            </div>

            {{#if isLect}}
            
            <div class="form-group">
              <label for="sel1">Select Course:</label>
              <select class="form-control" id="sel1">
                {{#each courses}}
                <option cID={{courseID}} class="courseCode">{{name}}</option>
                {{/each}}
              </select>
            </div>

            {{else}}
            
            <div class="form-group">

                <label for="lectDetails">First Name:</label>
                <input class="form-control"  id="lectFName">

                <label for="lectDetails">Last Name:</label>
                <input class="form-control"  id="lectLName">
    
            </div>

            {{/if}}
        </div>

        <div class="row">
    
            <button type="submit" class="btn btn-default" id="returnToLogin"> <span class="glyphicon glyphicon-arrow-left"></span> </button>
            <button type="submit" id="createAccount" class="btn btn-default">Create account</button>
            <div id="invalid"></div>
        </div>
    </div>
</template>

<!-- ................................................................................................................... -->

<template name="details">

    <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control inEmail" id="email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control inPwd" id="pwd">
        </div>    

</template>
