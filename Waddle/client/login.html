<!-- Login in screen tepmlate-->

<template name="login">
<div class="container container-table">
  <div class="row vertical-center-row">
    <div class="col-sm-4"> <!-- the left side--></div>
    <form class="login-form col-sm-4">
        <!-- center of screen-->
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd">
        </div>

    <!--  Logic to determin if it is a new account and such-->

    <!-- this uses data from the login.js-->
	{{#if showNewAcc}}
    		{{> newAcc}}
	{{else}}
		<div class="checkbox">
			<label><input type="checkbox"> Remember me</label>
        	</div>
	{{/if}}
	<button type="submit" id="submit" class="btn btn-default">
	{{#if showNewAcc}}
    		<span class="glyphicon glyphicon-arrow-left"></span>
	{{else}}
		Login
	{{/if}}
	</button>
        <button type="create" id="create" class="btn btn-default">Create account</button>
    </form>
    <div class="col-sm-4"> <!-- right of screen--></div>
  </div>
</div>
</template>

<!-- the template used when there is a new account created-->
<template name="newAcc">
        <div class="form-group">
            <label for="email">Confirm Email:</label>
            <input type="email" class="form-control confirm" id="emailConf">
        </div>
        <div class="form-group">
            <label for="pwd">Confirm Password:</label>
            <input type="password" class="form-control confirm" id="pwdConf">
        </div>

        <div class="form-group">
          <label for="sel1">Select Course:</label>
          <select class="form-control" id="sel1">

            {{#each courses}}
            <option cID={{courseID}}>{{name}}</option>
            {{/each}}
          </select>
        </div>

      

        <!--{{> searchResults}}-->
</template>
