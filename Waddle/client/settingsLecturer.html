<template name="settings">
<div class="col-md-4 col-md-offset-4">
<div class="form-group row">
	<div class="col-xs-10">
  <label for="example-text-input" class="col-2 col-form-label">Email</label>
    <input class="form-control" type="text" placeholder ="Enter new email" id="email-input">
    </div>
</div>
<div class="form-group row">
	<div class="col-xs-10">
  <label for="example-search-input" class="col-2 col-form-label">Office Hours</label>
    <input class="form-control" type="text" placeholder="Enter office hours" id="officeHours-input">
    </div>
</div>
<div class="form-group row">
	<div class="col-xs-10">
  <label for="example-url-input" class="col-2 col-form-label">Webpage</label>
    <input class="form-control" type="url" placeholder="Enter webpage URL" id="webpage-input">
    </div>
</div>
<div class="form-group row">
	<div class="col-xs-10">
  <label for="example-tel-input" class="col-2 col-form-label">Modules</label>
    <input class="form-control" type="modules" placeholder="Enter modules separated by a comma" id="modules-input">
    </div>
</div>
<div class="form-group row">
	<div class="col-xs-10">
  <label for="example-tel-input" class="col-2 col-form-label">Confirm Passord</label>
    <input class="form-control" type="password" placeholder="Enter password" id="password-input">
    </div>
</div>
</div>

</template>
